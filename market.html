<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market - TradingView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1e2329;
            color: #eaecef;
        }

        /* TradingView Widget Containers */
        .tv-widget-container {
            margin-bottom: 20px;
        }

        .main-chart-height {
            height: 600px;
        }

        .market-overview-height {
            height: 600px;
        }

        /* Ensure navbar matches page.html */
        .navbar {
            background-color: #181a20;
            /* Darker bg for navbar */
        }
    </style>
</head>

<body>

    <!-- Navbar (Consistent with page.html) -->
    <nav class="navbar navbar-dark">
        <div class="container nav-wrapper">
            <h2 class="logo">
                <strong>Cryptopay</strong>
            </h2>
            <div class="nav-right">
                <ul class="nav-links main-links">
                    <li><a href="page.html">Home</a></li>
                    <li><a href="market.html" class="active">Market</a></li>
                    <li><a href="page.html#aboutustext">About Us</a></li>
                    <li><a href="page.html#contactus">Contact</a></li>
                    <li>
                        <a href="./payment.html">Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ticker Tape Widget -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
            async>
                {
                    "symbols": [
                        {
                            "proName": "FOREXCOM:SPXUSD",
                            "title": "S&P 500"
                        },
                        {
                            "proName": "FOREXCOM:NSXUSD",
                            "title": "US 100"
                        },
                        {
                            "proName": "FX_IDC:EURUSD",
                            "title": "EUR to USD"
                        },
                        {
                            "description": "Bitcoin",
                            "proName": "BINANCE:BTCUSDT"
                        },
                        {
                            "description": "Ethereum",
                            "proName": "BINANCE:ETHUSDT"
                        }
                    ],
                        "showSymbolLogo": true,
                            "colorTheme": "dark",
                                "isTransparent": false,
                                    "displayMode": "adaptive",
                                        "locale": "en"
                }
            </script>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Advanced Chart Widget -->
            <div class="col-lg-8">
                <div class="card bg-dark border-0 shadow-lg mb-4">
                    <div class="card-body p-0 main-chart-height">
                        <!-- TradingView Widget BEGIN -->
                        <div class="tradingview-widget-container" style="height:100%;width:100%">
                            <div class="tradingview-widget-container__widget"
                                style="height:calc(100% - 32px);width:100%"></div>
                            <script type="text/javascript"
                                src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
                                async>
                                    {
                                        "autosize": true,
                                            "symbol": "BINANCE:BTCUSDT",
                                                "interval": "D",
                                                    "timezone": "Etc/UTC",
                                                        "theme": "dark",
                                                            "style": "1",
                                                                "locale": "en",
                                                                    "enable_publishing": false,
                                                                        "allow_symbol_change": true,
                                                                            "calendar": false,
                                                                                "support_host": "https://www.tradingview.com"
                                    }
                                </script>
                        </div>
                        <!-- TradingView Widget END -->
                    </div>
                </div>
            </div>

            <!-- Market Overview / Screener -->
            <div class="col-lg-4">
                <div class="card bg-dark border-0 shadow-lg mb-4">
                    <div class="card-body p-0 market-overview-height">
                        <!-- TradingView Widget BEGIN -->
                        <div class="tradingview-widget-container" style="height:100%;width:100%">
                            <div class="tradingview-widget-container__widget"
                                style="height:calc(100% - 32px);width:100%"></div>
                            <script type="text/javascript"
                                src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js"
                                async>
                                    {
                                        "colorTheme": "dark",
                                            "dateRange": "12M",
                                                "showChart": true,
                                                    "locale": "en",
                                                        "largeChartUrl": "",
                                                            "isTransparent": false,
                                                                "showSymbolLogo": true,
                                                                    "showFloatingTooltip": false,
                                                                        "width": "100%",
                                                                            "height": "100%",
                                                                                "plotLineColorGrowing": "rgba(41, 98, 255, 1)",
                                                                                    "plotLineColorFalling": "rgba(41, 98, 255, 1)",
                                                                                        "gridLineColor": "rgba(42, 46, 57, 0)",
                                                                                            "scaleFontColor": "rgba(209, 212, 220, 1)",
                                                                                                "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
                                                                                                    "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
                                                                                                        "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
                                                                                                            "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)",
                                                                                                                "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
                                                                                                                    "tabs": [
                                                                                                                        {
                                                                                                                            "title": "Crypto",
                                                                                                                            "symbols": [
                                                                                                                                {
                                                                                                                                    "s": "BINANCE:BTCUSDT"
                                                                                                                                },
                                                                                                                                {
                                                                                                                                    "s": "BINANCE:ETHUSDT"
                                                                                                                                },
                                                                                                                                {
                                                                                                                                    "s": "BINANCE:XRPUSDT"
                                                                                                                                },
                                                                                                                                {
                                                                                                                                    "s": "BINANCE:SOLUSDT"
                                                                                                                                },
                                                                                                                                {
                                                                                                                                    "s": "BINANCE:DOGEUSDT"
                                                                                                                                }
                                                                                                                            ],
                                                                                                                            "originalTitle": "Indices"
                                                                                                                        }
                                                                                                                    ]
                                    }
                                </script>
                        </div>
                        <!-- TradingView Widget END -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center py-4">
                    <p class="text-muted">Â© 2024 Cryptocurrency App. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
